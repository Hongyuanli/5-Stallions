<body>
  <div id="body">
  <!-- Added wrapper for form to center-->
    <div id="form_container">

      <!-- changed form id to "gform", made adjustments to CSS file -->
      <form id="gform"; method="POST" class="pure-form pure-form-stacked" action="https://script.google.com/macros/s/AKfycbyJRi0MjWOY91FzGiBgwSs_TY0bh95lIgpq4uyL2ZGceANErXw/exec">
        <center><legend>Want to be included in the upcoming art gallery?:</legend></center>
        <fieldset class="pure-group">
          <label for="name">Name: </label>
          <input id="name" name="name" />
        </fieldset>

        <fieldset class="pure-group">
          <label for="webpage">Webpage: </label>
          <input id="webpage" name="webpage"
          placeholder="Website of your page...">
        </fieldset>

        <fieldset class="pure-group">
          <label for="school">School: </label>
          <input id="school" name="school"
          placeholder="Your school name...">
        </fieldset>

        <fieldset class="pure-group">
          <label for="email"><em>Your</em> Email Address:</label>
          <input id="email" name="email" type="email" value=""
          required placeholder="your.name@email.com"/>
          <span id="email-invalid" style="visibility:hidden">
           Must be a valid email address</span>
        </fieldset>

        <fieldset class="pure-group">
          <label for="dimension">Artwork dimensions: </label>
          <input id="dimension" name="dimension" placeholder="  " />
        </fieldset>

        <fieldset class="pure-group">
          <label for="sell">Want to sell?: </label>
          <input id="sell" name="sell" placeholder="yes or no" />
        </fieldset>

        <button class="button-success pure-button button-xlarge">
          <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
   
      </form>
    </div>
  </div>

<!-- Thank you msg after submit
